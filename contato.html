<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com a Constantine">
  <title>Constantine - Contato</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-color: #0dcaf0;
      --dark-bg: #1a1a1a;
      --card-bg: #2b2b2b;
      --text-light: #f8f9fa;
      --text-muted: #ced4da;
    }

    /* === NOVAS REGRAS PARA EMPURRAR O FOOTER PARA BAIXO === */
    html, body {
        height: 100%; /* Garante que o html e body ocupem a altura total da viewport */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background-img.png') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: var(--text-light);
      
      display: flex; /* Habilita o Flexbox no corpo */
      flex-direction: column; /* Organiza os filhos (header, main, footer) verticalmente */
    }

    .navbar { background-color: rgba(0,0,0,0.85); }
    .navbar-nav .nav-link { color: var(--text-light); transition: color 0.3s; }
    .navbar-nav .nav-link:hover, .nav-link.active { color: var(--primary-color); }

    .btn-info { background-color: var(--primary-color); border: none; }
    .btn-info:hover { background-color: #0bbcd4; }
    .btn-outline-info { border-color: var(--primary-color); color: var(--primary-color); }
    .btn-outline-info:hover { background-color: var(--primary-color); color: #000; }

    .form-control { background-color: #333; border: 1px solid #555; color: var(--text-light); }
    .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(13,202,240,0.25); }

    .contact-card { background-color: var(--card-bg); border-radius: 12px; }

    main {
        flex-grow: 1; 
    }

    footer { 
      background-color: #111; 
      border-top: 3px solid var(--primary-color); 
      margin-top: auto; 
    }
    footer p { color: var(--text-muted); }
  </style>
</head>
<body>
<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo-constantine.png" alt="Constantine" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-info" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ms-auto flex-row">
          <li class="nav-item mx-2"><a class="nav-link fs-4" href="#"><i class="bi bi-person-circle"></i></a></li>
          <li class="nav-item mx-2"><a class="nav-link fs-4" href="#"><i class="bi bi-cart3"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <section class="contact-card p-4">
    <h1 class="text-center mb-4">Fale Conosco</h1>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone">
        </div>
        <div class="col-md-6">
          <label for="assunto" class="form-label">Assunto</label>
          <select id="assunto" class="form-control">
            <option>Suporte</option>
            <option>Orçamento</option>
            <option>Dúvidas</option>
            <option>Outros</option>
          </select>
        </div>
        <div class="col-12">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea id="mensagem" class="form-control" rows="4"></textarea>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-info">Enviar</button>
        </div>
      </div>
    </form>
  </section>
</main>
<footer class="pt-5 pb-4"> 
  <div class="container text-center">
    <p>© 2025 Constantine. Todos os direitos reservados.</p>
  </div>
</footer>
